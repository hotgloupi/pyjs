    <script>
        function loadAll() {

                'base/function.js',
                'base/string.js',
                'base/number.js',
                'base/class.js',
                'test.js'
            ], node;

            for (var i=0, l=urls.length; i<l ; i++) {
                node = document.createElement('script');
                node.src = urls[i];
                document.body.appendChild(node);
            }
        }
